<html>
<head>
	

		<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>


<script type="text/javascript">
		
		function showTable(){

			var number=$("#number").val();

			//alert('Hello Humans!' +number);

			var answer = "";

			for(var i=0;i<=12;i++){

				answer = answer + i + " x " + number + " = ";
				answer = answer + (i*number) + "<br/>";
			}

			$("#answer").html(answer); 
			
			
		}

	</script>
</head>

<body>
	
	<span id="whatNumber">What number do you want</span>

	<input type="text" id="number"/><br/>
	<button id="multiplyingButton" type="button" onclick="showTable()">Press and see the multiplication table.</button>

	<br/><span id="answer"></span>

</body>
</html>
